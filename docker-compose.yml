
version: '3.1'

services:

  php-apache-environment:
    container_name: php-apache
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - .:/var/www/html/
    ports:
      - 80:80

  db:
    image: mariadb:10.6
    restart: always
    environment:
      - MYSQL_DATABASE=web01
      - MYSQL_USER=root
      - MYSQL_PASSWORD=safireen456
      - MYSQL_ROOT_PASSWORD=safireen456

  phpmyadmin:
    image: phpmyadmin
    restart: always
    links:
      - db
    depends_on:
      - db
    ports:
      - 2222:80
    environment:
      - PMA_ARBITRARY=1
